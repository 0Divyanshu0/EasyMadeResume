<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EasyMadeResume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .contact-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #ff9800;
            margin-bottom: 10px;
        }
        .contact-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.5);
            outline: none;
        }
        button {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #e68900;
        }
        /* Chatbox Styles */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-input button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chatBox");
            if (chatBox.style.display === "none" || chatBox.style.display === "") {
                chatBox.style.display = "flex";
            } else {
                chatBox.style.display = "none";
            }
        }
        function sendMessage() {
            var input = document.getElementById("chatInput");
            var message = input.value;
            if (message.trim() !== "") {
                var chatMessages = document.getElementById("chatMessages");
                var newMessage = document.createElement("p");
                newMessage.textContent = "You: " + message;
                chatMessages.appendChild(newMessage);
                input.value = "";
                setTimeout(function () {
                    var botMessage = document.createElement("p");
                    botMessage.textContent = "Support: Thank you for your message. We will get back to you soon!";
                    chatMessages.appendChild(botMessage);
                }, 1000);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1 class="brand-name">EasyMadeResume</h1>
        <button onclick="location.href='index.html'">Home</button>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have any questions or need support? Reach out and we'll get back to you soon!</p>
        <form action="#" method="POST">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬ Chat</button>
    <div id="chatBox" class="chat-box">
        <div class="chat-header">Support Chat</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 EasyMadeResume. All rights reserved.</p>
    </div>
</body>
</html>
