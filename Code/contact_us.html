<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EasyMadeResume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .contact-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #ff9800;
            margin-bottom: 10px;
        }
        .contact-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.5);
            outline: none;
        }
        button {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #e68900;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 16px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #ff9800;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #e68900;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="brand-name">EasyMadeResume</h1>
        <button onclick="location.href='index.html'">Home</button>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have any questions or need support? Reach out and we'll get back to you soon!</p>
        <form action="#" method="POST">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Email: support@easymaderesume.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Resume Lane, Job City, Country</p>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank">üîó</a>
            <a href="#" target="_blank">üê¶</a>
            <a href="#" target="_blank">üìò</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 EasyMadeResume. All rights reserved.</p>
    </div>
</body>
</html>
